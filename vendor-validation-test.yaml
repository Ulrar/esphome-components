substitutions:
  name: vendor-validation-test
  friendly_name: "UPS Vendor Validation Test"

esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  comment: "Test configuration to validate unknown vendor ID handling"

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 16MB
  framework:
    type: esp-idf
    version: 5.3.2

logger:
  level: VERBOSE
  logs:
    ups_hid: DEBUG

api:
  encryption:
    key: !secret api_encryption_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

external_components:
  - source:
      type: local
      path: components

# Test with unknown vendor ID for troubleshooting mode validation
ups_hid:
  id: ups_monitor
  update_interval: 30s
  # Using manual USB IDs in troubleshooting mode (component will try auto-detection first)
  usb_vendor_id: 0x9999 # Unknown vendor ID - should trigger warning but still work
  usb_product_id: 0x0001
  auto_detect_protocol: true
  protocol_timeout: 15s
  simulation_mode: true

sensor:
  - platform: ups_hid
    ups_hid_id: ups_monitor
    name: "Battery Level"
    type: battery_level
    unit_of_measurement: "%"

binary_sensor:
  - platform: ups_hid
    ups_hid_id: ups_monitor
    name: "UPS Online"
    type: online

text_sensor:
  - platform: ups_hid
    ups_hid_id: ups_monitor
    name: "UPS Status"
    type: status
